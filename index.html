<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
      <form
        class="container"
        action="/register.html"
        method="POST"
      >
        <main>
          <div class="form-group row username">
            <label for="inputUsername3" class="col-sm-2 col-form-label"
              >Username</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputUsername3"
                placeholder="Username"
                name="username"
              />
            </div>
          </div>
          <div class="form-group row email">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="inputEmail3"
                placeholder="Email"
                name="email"
              />
            </div>
          </div>
          <div class="form-group row password">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword3"
                placeholder="Password"
                name="password"
              />
            </div>
          </div>
          <div class="form-group row confirm">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >Confirm Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="Confirm Password"
                name="confirm-password"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input terms"
                  type="checkbox"
                  id="gridCheck1"
                  name="news-check"
                />
                <label class="form-check-label" for="gridCheck1">
                  Receive Weekly News & Offers
                </label>
              </div>
              <div class="form-check checkbox">
                <input
                  class="form-check-input terms"
                  type="checkbox"
                  id="gridCheck2"
                  name="terms-check"
                />
                <label class="form-check-label" for="gridCheck1">
                  <span
                    >I accept the <a href="">Terms of Use</a> &
                    <a href="">Privacy Policy</a></span
                  >
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </div>
        </main>
      </form>
    </>
    <script src="script.js"></script>
  </body>
</html>
